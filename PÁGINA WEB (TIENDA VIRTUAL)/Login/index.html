<body>
    <header class="Header">
		<nav class="BotonesHeader">

    <div class="FormContainer">
        <div class="LoginContainer">
            <h2>Bienvenido</h2>
            <p>Ingresa tus datos</p>

            <form action="">
                <p>
                    <label for="username">Nombre de usuario</label>
                    <input class="Input" name="username" id="username">
                </p>

                <p>
                    <label for="email">Correo electronico</label>
                    <input class="Input" type="text" name="email" id="email">
                </p>

                <p>
                    <label for="Password">Contraseña</label>
                    <input class="Input" type="text" name="password" id="password">
                </p>                

                <p>
                    <input type="submit" class="Btn BtnLogin" value="Registrarse">
                </p>
                <div class="Options">
                    <div>
                        <a href="login.html">¿Ya tienes una cuenta?</a>
                        <br>
                        <p></p>
                    </div>
                </div>
                
            </form>
        </div>
